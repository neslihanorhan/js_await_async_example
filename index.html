<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Kevserin Mutfağı</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container">
            <div class="row w-100">
                <div class="col-6">
                    <a href="#" class="navbar-brand" id="title">
                        <b>Kevresin Mutfağı</b>
                    </a>
                </div>
                <div class="col-3">
                    <div class="text-center">
                        <select class="custom-select d-none" id="tag"></select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-center">
                        <select class="custom-select d-none" id="category"></select>
                    </div>
                    <div class="text-center d-none" id="retryButton">
                        <button type="button" class="btn btn-outline-light">
                            <i class="fa fa-refresh mr-2"></i>Yeniden Dene
                        </button>
                    </div>
                    <div class="text-center" id="categoryLoading">
                        <i class="fa fa-spinner fa-pulse fa-lg text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div id="errorMessage"></div>
        <div class="text-center my-5" id="loading">
            <i class="fa fa-spinner fa-pulse fa-3x text-black-50"></i>
        </div>
        <div class="card mb-3 d-none" id="postList">
        </div>
        <nav aria-label="pagination" class="d-none" id="pagination">
            <ul class="pagination pagination-sm justify-content-center" id="page">
            </ul>
        </nav>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</html>
